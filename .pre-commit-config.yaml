repos:
  - repo: https://github.com/pycqa/flake8
    rev: 7.2.0
    hooks:
      - id: flake8
  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.16.0
    hooks:
      - id: mypy
  - repo: https://github.com/pytest-dev/pytest
    rev: 8.4.0
    hooks:
      - id: pytest
        args: ["-q"]
        additional_dependencies:
          - "-r"
          - requirements.txt
          - "-r"
          - requirements-dev.txt
