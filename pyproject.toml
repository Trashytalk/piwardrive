[build-system]
requires = ["setuptools>=61", "wheel"]
build-backend = "setuptools.build_meta"

[tool.setuptools.packages.find]
where = ["."]
exclude = ["tests*", "docs*", "benchmarks*", "examples*"]

[tool.setuptools.data-files]
"" = ["py.typed"]

[project]
name = "piwardrive"
version = "0.1.0"
description = "Headless war-driving toolkit with a Kivy interface"
readme = "README.md"
requires-python = ">=3.10"
license = {file = "LICENSE"}
authors = [{name = "PiWardrive contributors"}]

[project.scripts]
piwardrive = "main:main"
piwardrive-service = "service:main"
health-export = "scripts.health_export:main"
health-import = "scripts.health_import:main"
piwardrive-prefetch = "scripts.prefetch_cli:main"


