<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PiWardrive Map</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@3.3.5/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link href="https://unpkg.com/maplibre-gl@3.4.1/dist/maplibre-gl.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <style>
        #map { height: 100vh; }
    </style>
</head>
<body class="h-screen flex flex-col">
    <nav class="nav-bar bg-gray-800 text-white p-2 flex space-x-4">
        <a href="index.html" class="hover:underline">Dashboard</a>
        <a href="map.html" class="hover:underline">Map</a>
    </nav>
    <div class="filter-bar flex gap-2 p-2 bg-gray-100">
        <input type="text" placeholder="SSID" class="flex-1" />
        <input type="text" placeholder="Encryption" class="flex-1" />
        <input type="text" placeholder="Vendor OUI" class="flex-1" />
        <button class="bg-blue-500 text-white px-2 rounded">Apply</button>
        <button class="bg-gray-300 px-2 rounded">Clear</button>
        <button class="bg-gray-500 text-white px-2 rounded">Follow OFF</button>
    </div>
    <div id="map" class="flex-1"></div>
    <script src="https://unpkg.com/maplibre-gl@3.4.1/dist/maplibre-gl.js"></script>
    <script src="app.js"></script>
</body>
</html>
